<!DOCTYPE html>
<html>
<head>
<link rel="shortcut icon" href="icons/icon_016.png" type="image/png">
<link rel="stylesheet" type="text/css" href="style.css">

<link href="http://vjs.zencdn.net/5.8.7/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/ie8/1.1.2/videojs-ie8.min.js"></script>
</head>
<body>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-76293246-1', 'auto');
    ga('send', 'pageview');

  </script>
<script src="http://vjs.zencdn.net/5.8.7/video.js"></script>

<div id="header">
  <table border="0">
    <tr>
      <th>
        <input type="checkbox" id="ff" checked="unchecked" disabled="disabled">2FF
      </th>
      <th>
        <div id="performance"></div>
      </th>
    </tr>
  </table>
</div>

<div id="drop_zone">Drop video and subtitles(.srt) here</div>
<output id="list"></output>
<div id="ctrl">
  <input id="ms" type="range" min="0.5" max="4.0" step="0.5" value="2.0">
  x<output id="ms_value">2.0</output> for non-speech
  <br>
  <input id="ss" type="range" min="0.5" max="4.0" step="0.5" value="1.0">
  x<output id="ss_value">1.0</output> for speech
  <br>
  <input id="offset" type="range" min="0" max="2000" step="50" value="1000">
  <output id="offset_value">0</output> ms for offset before speech
  <br>
</div>

<script type="text/javascript" src="subtitle.js"></script>
<script type="text/javascript" src="video.js"></script>
</body>
</html>
