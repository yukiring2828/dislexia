<!DOCTYPE html>
<html>
  <head>
    <link rel="shortcut icon" href="icons/icon_016.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-76293246-1', 'auto');
    ga('send', 'pageview');
    </script>
    <div id="header">
      <table border="0">
        <tr>
          <th>
            <input type="checkbox" id="ff" checked="unchecked" disabled="disabled">2FF
          </th>
          <th>
            <div id="performance"></div>
          </th>
        </tr>
      </table>
    </div>
    <div id="player"></div>
    <div id="drop_zone_sub">Drop subtitle file (.srt) here</div>
      <output id="list"></output>
      <div id="ctrl">
        <input id="ms" type="range" min="0.5" max="2.0" step="0.5" value="2.0">
        x<output id="ms_value">2.0</output> for non-speech
        <br>
        <input id="ss" type="range" min="0.5" max="2.0" step="0.5" value="1.0">
        x<output id="ss_value">1.0</output> for speech
        <br>
        <input id="offset" type="range" min="0" max="2000" step="50" value="1000">
        <output id="offset_value">0</output> ms for offset before speech
        <br>
      </div>

    <script type="text/javascript" src="subtitle.js"></script>
    <script type="text/javascript" src="youtube.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
    <script type="text/javascript" src="jquery.base64.js"></script>
  </body>
</html>
